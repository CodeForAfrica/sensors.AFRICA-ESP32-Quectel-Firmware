<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Config</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(60, 72, 88, 0.12);
        padding: 32px 28px 24px 28px;
      }
      h1,
      h2 {
        color: #3f51b5;
        font-weight: 600;
      }
      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
      .form-group {
        margin-bottom: 22px;
        padding-right: 1rem;
      }
      label {
        display: block;
        margin-bottom: 7px;
        color: #333;
        font-size: 1rem;
        font-weight: 500;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border: 1.5px solid #3f51b5;
        outline: none;
        background: #fff;
      }
      .toggle-switch {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 8px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 24px;
        transition: 0.3s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
      }
      input:checked + .slider {
        background-color: #3f51b5;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .submit-btn,
      .next-btn,
      .prev-btn {
        width: 100%;
        background: #3f51b5;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 18px;
        box-shadow: 0 2px 8px rgba(63, 81, 181, 0.08);
      }
      .submit-btn:hover,
      .next-btn:hover,
      .prev-btn:hover {
        background: #283593;
      }
      .stepper {
        display: flex;
        justify-content: space-between;
        margin-bottom: 24px;
      }
      .step-indicator {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #cfd8dc;
        color: #3f51b5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        font-size: 1.1rem;
      }
      .step-indicator.active {
        background: #3f51b5;
        color: #fff;
      }
      .hotspots-list {
        list-style: none;
        padding: 0;
        margin: 0 0 18px 0;
      }
      .hotspots-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }
      .hotspots-list li.selected {
        background: #e3e6fd;
        font-weight: 500;
      }
      .hotspot-ssid {
        flex: 1;
      }
      .hotspot-rssi {
        width: 60px;
        text-align: right;
        margin-right: 12px;
      }
      .hotspot-sec {
        width: 24px;
        text-align: center;
      }
      .step-btns {
        display: flex;
        gap: 12px;
      }
    </style>
  </head>
  <body onload="loadDeviceSettings()">
    <div class="container">
      <div class="stepper">
        <div id="step-ind-0" class="step-indicator active">1</div>
        <div id="step-ind-1" class="step-indicator">2</div>
        <div id="step-ind-2" class="step-indicator">3</div>
      </div>
      <form id="configForm" autocomplete="off">
        <!-- Step 1: WiFi -->
        <div class="step active" id="step-0">
          <h2>
            <span><img src="icons/wifi.svg" alt="wifi_icon" /></span>
            WiFi Settings
          </h2>
          <div class="form-group">
            <label>Select a WiFi Hotspot</label>
            <ul class="hotspots-list" id="hotspots-list">
              <li><span class="hotspot-ssid">Loading...</span></li>
            </ul>
          </div>
          <div class="form-group">
            <label for="ssid">WiFi SSID</label>
            <input type="text" id="ssid" name="ssid" readonly />
          </div>
          <div class="form-group">
            <label for="wifiPwd">WiFi Password</label>
            <input type="password" id="wifiPwd" name="wifiPwd" />
          </div>
          <div class="step-btns">
            <button type="button" class="next-btn" onclick="nextStep()">
              Next
            </button>
          </div>
        </div>
        <!-- Step 2: GSM & SIM -->
        <div class="step" id="step-1">
          <h2>
            <span><img src="icons/cell_tower.svg" alt="cell_tower" /></span>
            GSM & SIM Config
          </h2>
          <div class="form-group">
            <label for="apn">APN Username</label>
            <input type="text" id="apn" name="apn" />
          </div>
          <div class="form-group">
            <label for="apn_pwd">APN Password</label>
            <input type="text" id="apn_pwd" name="apn_pwd" />
          </div>
          <div class="form-group">
            <label for="simPin">SIM PIN</label>
            <input type="password" id="simPin" name="simPin" maxlength="8" />
          </div>
          <div class="step-btns">
            <button type="button" class="prev-btn" onclick="prevStep()">
              Previous
            </button>
            <button type="button" class="next-btn" onclick="nextStep()">
              Next
            </button>
          </div>
        </div>
        <!-- Step 3: Power Options -->
        <div class="step" id="step-2">
          <h2>Power Options</h2>
          <div class="form-group toggle-switch">
            <label for="powerSaver" style="margin-bottom: 0">Power Saver</label>
            <label class="switch">
              <input type="checkbox" id="powerSaver" name="powerSaver" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="step-btns">
            <button type="button" class="prev-btn" onclick="prevStep()">
              Previous
            </button>
            <button type="submit" class="submit-btn">Save Config</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      let currentStep = 0;
      function showStep(idx) {
        for (let i = 0; i < 3; i++) {
          document.getElementById("step-" + i).classList.remove("active");
          document.getElementById("step-ind-" + i).classList.remove("active");
        }
        document.getElementById("step-" + idx).classList.add("active");
        document.getElementById("step-ind-" + idx).classList.add("active");
        currentStep = idx;
      }
      function nextStep() {
        if (currentStep < 2) showStep(currentStep + 1);
      }
      function prevStep() {
        if (currentStep > 0) showStep(currentStep - 1);
      }
      document
        .getElementById("configForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (confirm("Are you sure you want to save these settings?")) {
            alert("Saving settings...");
          }
          const formData = new FormData(document.getElementById("configForm"));
          const data = {};

          // Extra validation
          if (formData.get("ssid") === "") {
            formData.delete("ssid");
            formData.delete("wifiPwd");
          }
          if (formData.get("apn") === "") {
            formData.delete("apn");
            formData.delete("apn_pwd");
          }

          formData.forEach((value, key) => {
            // Check if value is not empty
            if (value.trim() !== "") data[key] = value;
          });
          if (Object.keys(data).length === 0) {
            alert("Cannot submit and empty form!");
            return;
          }

          console.log("Form data: ", data);
          // Example: send to server
          fetch("/save-config", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          })
            .then((res) => res.json())
            .then((result) => {
              console.log(result);
            });
        });

      function loadDeviceSettings() {
        getAvailableWifiHotspots();
      }

      function getAvailableWifiHotspots() {
        let hotspotsList = document.getElementById("hotspots-list");
        hotspotsList.innerHTML =
          '<li><span class="hotspot-ssid">Loading...</span></li>';
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          const hotspots = JSON.parse(this.responseText);
          let html = "";
          let firstSsid = "";
          for (const ssid in hotspots) {
            let rssi = hotspots[ssid].rssi;
            let encType = hotspots[ssid].encType;
            let lockIcon =
              encType > 0
                ? '<span class="hotspot-sec"><img src="icons/lock.svg" /></span>'
                : '<span class="hotspot-sec"></span>';
            html += `<li onclick="selectHotspot('${ssid}')" id="hotspot-${ssid}">
                      <span class="hotspot-ssid">${ssid}</span>
                      <span class="hotspot-rssi">${rssi}dBm</span>
                      ${lockIcon}
                    </li>`;
            if (!firstSsid) firstSsid = ssid;
          }
          hotspotsList.innerHTML =
            html ||
            '<li><span class="hotspot-ssid">No hotspots found</span></li>';
          if (firstSsid) selectHotspot(firstSsid);
        };
        xhttp.open("GET", "/available-hotspots", true);
        xhttp.send();
      }

      function selectHotspot(ssid) {
        let hotspotsList = document.getElementById("hotspots-list").children;
        for (let i = 0; i < hotspotsList.length; i++) {
          hotspotsList[i].classList.remove("selected");
        }
        let el = document.getElementById("hotspot-" + ssid);
        if (el) el.classList.add("selected");
        document.getElementById("ssid").value = ssid;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Config</title>
 
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(60, 72, 88, 0.12);
        padding: 32px 28px 24px 28px;
      }
      h1 {
        color: #3f51b5;
        font-size: 1.3rem;
        font-weight: 600;
      }
      #configForm h2 {
        color: #3f51b5;
        margin-bottom: 18px;
        font-size: 1.2rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .form-group {
        margin-bottom: 22px;
        padding-right: 1rem;
      }
      label {
        display: block;
        margin-bottom: 7px;
        color: #333;
        font-size: 1rem;
        font-weight: 500;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border: 1.5px solid #3f51b5;
        outline: none;
        background: #fff;
      }
      .toggle-switch {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 8px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 24px;
        transition: 0.3s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
      }
      input:checked + .slider {
        background-color: #3f51b5;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .submit-btn {
        width: 100%;
        background: #3f51b5;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 18px;
        box-shadow: 0 2px 8px rgba(63, 81, 181, 0.08);
      }
      .submit-btn:hover {
        background: #283593;
      }
      .fa-center{
       display: flex;
        align-items: center;
       
      }
      .hotspots{padding-left:4px;}
      .hotspots li {
        gap:2rem;
        div{
          gap:0.5rem;
        }
        img{
          width:1rem;
          height:1rem;
        }
      }
    </style>
  </head>
  <body onload="loadDeviceSettings()">
    <div class="container">
      <div class="wifi_config">
        <h1>Available WiFi hotspots</h1>
        <div>
          <ol class="hotspots" id="hotspots">
            <li class="fa-center" >
              <span class="ssid">hotspot1</span> <div class="fa-center"><span>49%</span
              ><img src="icons/lock.svg" /><div>
            </li>
            <li class="fa-center"><span class="ssid">hotspot2</span> <div class="fa-center"><span>72%</span></div></li>
            <li class="fa-center">
              <span class="ssid">hotspot3</span> <div class="fa-center"><span>20%</span
              ><img src="icons/lock.svg" /></div>
            </li>
          </ol>
        </div>
      </div>
      <form id="configForm" autocomplete="off">
        <h2 class="wifi_config">
          <span> <img src="icons/wifi.svg" alt="wifi_icon" /></span>
          WiFi Settings
        </h2>
        <div class="form-group wifi_config">
          <label for="ssid">WiFi SSID</label>
          <input type="text" id="ssid" name="ssid" />
        </div>
        <div class="form-group wifi_config">
          <label for="wifiPwd">WiFi Password</label>
          <input type="password" id="wifiPwd" name="wifiPwd" />
        </div>
        <h2>
          <span> <img src="icons/cell_tower.svg" alt="cell_tower" /></span>
          GSM Config
        </h2>
        <div class="form-group">
          <label for="apn">APN</label>
          <input type="text" id="apn" name="apn" />
        </div>
        <div class="form-group">
          <label for="apn_pwd">PWD</label>
          <input type="text" id="apn_pwd" name="apn_wd" />
        </div>
        <h2>
          <span> <img src="icons/simcard.svg" alt="cell_tower" /></span>
          SIM config
        </h2>
        <div class="form-group">
          <label for="simPin">SIM PIN</label>
          <input type="password" id="simPin" name="simPin" maxlength="8" />
        </div>
        <div class="form-group toggle-switch">
          <label for="powerSaver" style="margin-bottom: 0">Power Saver</label>
          <label class="switch">
            <input type="checkbox" id="powerSaver" name="powerSaver" />
            <span class="slider"></span>
          </label>
        </div>
        <button type="submit" class="submit-btn">Save Config</button>
      </form>
    </div>
    <script>
      document
        .getElementById("configForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (confirm("Are you sure you want to save these settings?")) {
            alert("Settings saved!");
          }
        });
        function loadDeviceSettings() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
          let device_info=JSON.parse(this.responseText);
          if(!device_info[wifi_available]){
            const elems = document.querySelectorAll('.wifi_config');
            for (el in elems){
              el.style.display='none';
            }
          }
          else{
            getAvailableWifiHotspots();
          }
        }
        xhttp.open("GET", "/device-info.json", true);
        xhttp.send();
  }

  function getAvailableWifiHotspots(){
        const hotspots_container=getElementById("hotspots");
        let hotsposts_ui_list="";
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
          const hotspots=JSON.parse(this.responseText);
          for(const ssid in hotspots){
            let el=`<li class="fa-center" >
              <span class="ssid">${ssid}</span> <div class="fa-center"><span>${hotspots[ssid].rssi}dBm</span
              >`;
             if(hotspots[ssid].encType>0){
               el+=`<img src="icons/lock.svg" /><div>`

               }

             el+=`</li>`
             hotsposts_ui_list+=el;
          }
           hotspots_container+=hotsposts_ui_list;
        }
        xhttp.open("GET", "/device-info.json", true);
        xhttp.send();

  }
    </script>
  </body>
</html>

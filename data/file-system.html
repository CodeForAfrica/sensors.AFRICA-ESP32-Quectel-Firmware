<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Viewer</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        background: #2fb56b;
        color: #fff;
        align-items: center;
        flex-wrap: wrap;
        font-size: 20px;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.2em;
        padding: 0.5em 1em;
      }
      .navbar-toggle {
        display: none;
        font-size: 1.5em;
        background: none;
        border: none;
        color: #fff;
        margin-left: auto;
        cursor: pointer;
      }
      .navbar-links {
        display: flex;
        flex-direction: row;
        gap: 1em;
        margin: auto;
      }
      .navbar-links a {
        color: #fff;
        text-decoration: none;
        transition: background 0.2s;
        padding: 1em;
      }
      .navbar-links a:hover {
        background: #06913e;
      }
      @media (max-width: 600px) {
        .navbar-links {
          flex-direction: column;
          width: 100%;
          display: none;
          gap: 0;
        }
        .navbar-links a {
          padding: 0.5em 1em;
        }
        .navbar-links.active {
          display: flex;
        }
        .navbar-toggle {
          display: block;
        }
      }

      .file {
        font-family: monospace;
        margin: 2px 0;
        font-size: 1rem;
      }
      .directory {
        color: #0b409b;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        margin-bottom: 0.2rem;
      }
      #file-system {
        padding: 1rem 2rem;
      }
    </style>
  </head>
  <body onload="testFileTree()">
    <nav class="navbar">
      <span class="navbar-brand">Sensors Logo</span>
      <button class="navbar-toggle" onclick="toggleNavbar()">&#9776;</button>
      <div class="navbar-links" id="navbarLinks">
        <a href="index.html">Home</a>
        <a href="device-details.html">Device Details</a>
        <a href="file-system.html">File Viewer</a>
        <a href="ota.html">OTA</a>
        <a href="advanced-settings.html">Advanced Settings</a>
      </div>
    </nav>
    <div id="file-system"></div>
    <script>
      // Example fetch URL (replace with your actual endpoint)
      const fetchUrl = "/list-files";

      // Recursive function to render directories and files
      function renderTree(node, indent = 0) {
        let html = "";

        for (const [k, v] of Object.entries(node)) {
          if (v === "file") {
            // This is a file - make it clickable for download
            html += `<div class="file" style="margin-left:${
              indent * 20
            }px;">üìÑ ${k} </div>`;
          } else if (typeof v === "object" && v !== null) {
            // This is a directory (object)
            html += `<div class="directory" style="margin-left:${
              indent * 20
            }px;"><strong>üìÅ ${k}</strong></div>`;
            html += renderTree(v, indent + 1);
          } else {
            console.log("invalid object");
          }
        }
        return html;
      }

      // Alternative function that sorts directories first, then files
      function renderSortedTree(node, indent = 0, currentPath = "") {
        let html = "";
        const entries = Object.entries(node);

        // Sort entries: directories first, then files
        entries.sort(([keyA, valueA], [keyB, valueB]) => {
          const aIsDir = typeof valueA === "object" && valueA !== null;
          const bIsDir = typeof valueB === "object" && valueB !== null;

          if (aIsDir && !bIsDir) return -1; // a is directory, b is file
          if (!aIsDir && bIsDir) return 1; // a is file, b is directory
          return keyA.localeCompare(keyB); // same type, sort alphabetically
        });

        for (const [key, value] of entries) {
          const fullPath = currentPath + "/" + key;

          if (value === "file") {
            html += `<div class="file" style="margin-left:${
              indent * 20
            }px;">üìÑ ${key} </div>`;
          } else if (typeof value === "object" && value !== null) {
            html += `<div class="directory" style="margin-left:${
              indent * 20
            }px;"><strong>üìÅ ${key}</strong></div>`;
            html += renderSortedTree(value, indent + 1, fullPath);
          }
        }

        return html;
      }

      function testFileTree() {
        const sampleData = {
          "config.html": "file",
          "device-details.html": "file",
          "file-system.html": "file",
          icons: {
            "cell_tower.svg": "file",
            fontawesome: {
              "simcard.svg": "file",
            },
            "lock.svg": "file",
            "simcard.svg": "file",
            "wifi.svg": "file",
          },
          "index.html": "file",
          "ota.html": "file",
        };

        const file_structure = renderSortedTree(sampleData);
        document.getElementById("file-system").innerHTML = file_structure;
      }

      // Fetch and display the file system
      function getFiles() {
        fetch(fetchUrl)
          .then((response) => response.json())
          .then((data) => {
            console.log("Received file structure: ", data);
            document.getElementById("file-system").innerHTML = renderTree(data);
          })
          .catch((err) => {
            document.getElementById("file-system").textContent =
              "Failed to load file system.";
            console.error(err);
          });
      }
    </script>
  </body>
</html>

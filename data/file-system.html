<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Viewer</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        background: #2fb56b;
        color: #fff;
        align-items: center;
        flex-wrap: wrap;
        font-size: 20px;
      }
      .navbar-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1em;
        padding: 0.5em 1em;
        gap: 0.2em;
        min-height: 128px;
      }
      .navbar-brand img {
        height: 100px;
        width: 100px;
        object-fit: contain;
      }
      .navbar-toggle {
        display: none;
        font-size: 1.5em;
        background: none;
        border: none;
        color: #fff;
        margin-left: auto;
        cursor: pointer;
      }
      .navbar-links {
        display: flex;
        flex-direction: row;
        gap: 1em;
        margin: auto;
      }
      .navbar-links a {
        color: #fff;
        text-decoration: none;
        transition: background 0.2s;
        padding: 1em;
      }
      .navbar-links a:hover {
        background: #06913e;
      }
      @media (max-width: 600px) {
        .navbar-links {
          flex-direction: column;
          width: 100%;
          display: none;
          gap: 0;
        }
        .navbar-links a {
          padding: 0.5em 1em;
        }
        .navbar-links.active {
          display: flex;
        }
        .navbar-toggle {
          display: block;
        }
      }

      .file {
        font-family: monospace;
        margin: 2px 0;
        font-size: 1rem;
      }
      .directory {
        color: #0b409b;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        margin-bottom: 0.2rem;
      }
      #file-system {
        padding: 1rem 2rem;
      }
      #file-system {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <span class="navbar-brand">
          <img src="sensors_logo.png" alt="sensors-logo" />
          <span id="device-id"></span>
        </span>
        <button class="navbar-toggle" onclick="toggleNavbar()">&#9776;</button>
        <div class="navbar-links" id="navbarLinks">
          <a href="/">Home</a>
          <a href="device-details.html">Device Details</a>
          <a href="file-system.html">File Viewer</a>
          <a href="ota.html">OTA</a>
          <!-- <a href="advanced-settings.html">Advanced Settings</a> -->
        </div>
      </nav>
      <div style="text-align: center; padding: 0.5rem 0">
        <p>Click on the icon ‚è¨ to download the file.</p>
      </div>
      <div id="file-system"></div>
    </main>
  </body>

  <script>
    const fetchUrl = "/list-files";

    // Recursive function to render directories and files
    function renderTree(node, indent = 0, currentPath = "") {
      let html = "";

      for (const key in node) {
        if (node.hasOwnProperty(key)) {
          const fullPath = currentPath + "/" + key;
          if (typeof node[key] === "object" && node[key] !== null) {
            // remove arrays !Array.isArray(node[key])
            html += `<div class="directory" style="margin-left:${
              indent * 20
            }px;"><strong>üìÅ ${key}</strong></div>`;
            html += renderTree(node[key], indent + 1, fullPath);
          } else if (node[key] === "file") {
            html += `<div class="file" style="margin-left:${
              indent * 20
            }px;">üìÑ ${key}  
              <a href="/download?file=${encodeURIComponent(
                fullPath,
              )}" class="file-link" download="${key}"><span>‚è¨</span></a>
            </div>`;
          }
        }
      }

      return html;
    }

    // Alternative function that sorts directories first, then files
    function renderSortedTree(node, indent = 0, currentPath = "") {
      let html = "";
      const entries = Object.entries(node);

      // Sort entries: directories first, then files
      entries.sort(([keyA, valueA], [keyB, valueB]) => {
        const aIsDir = typeof valueA === "object" && valueA !== null;
        const bIsDir = typeof valueB === "object" && valueB !== null;

        if (aIsDir && !bIsDir) return -1; // a is directory, b is file
        if (!aIsDir && bIsDir) return 1; // a is file, b is directory
        return keyA.localeCompare(keyB); // same type, sort alphabetically
      });

      for (const [key, value] of entries) {
        const fullPath = currentPath + "/" + key;

        if (value === "file") {
          html += `<div class="file" style="margin-left:${indent * 20}px;">üìÑ 
              ${key}
               <a href="/download?file=${encodeURIComponent(
                 fullPath,
               )}" class="file-link" download="${key}"><span>‚è¨</span></a>
            </div>`;
        } else if (typeof value === "object" && value !== null) {
          html += `<div class="directory" style="margin-left:${
            indent * 20
          }px;"><strong>üìÅ ${key}</strong></div>`;
          html += renderSortedTree(value, indent + 1, fullPath);
        }
      }

      return html;
    }

    // Fetch and display the file system
    fetch(fetchUrl)
      .then((response) => response.json())
      .then((data) => {
        console.log("Received file structure: ", data);
        document.getElementById("file-system").innerHTML = renderTree(data);
      })
      .catch((err) => {
        document.getElementById("file-system").textContent =
          "Failed to load file system.";
        console.error(err);
      });
  </script>
  <script>
    fetch("/device-id")
      .then((response) => {
        if (!response.ok) {
          throw new Error("Network response not ok " + response.status);
        }
        return response.text();
      })
      .then(
        (deviceId) =>
          (document.getElementById("device-id").innerText = deviceId),
      )
      .catch((error) => {
        console.error("Error fetching device id:", error);
      });
  </script>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Details</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        background: #2fb56b;
        color: #fff;
        align-items: center;
        flex-wrap: wrap;
        font-size: 20px;
      }
      .navbar-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1em;
        padding: 0.5em 1em;
        gap: 0.2em;
        min-height: 128px;
      }
      .navbar-brand img {
        height: 100px;
        width: 100px;
        object-fit: contain;
      }
      .navbar-toggle {
        display: none;
        font-size: 1.5em;
        background: none;
        border: none;
        color: #fff;
        margin-left: auto;
        cursor: pointer;
      }
      .navbar-links {
        display: flex;
        flex-direction: row;
        gap: 1em;
        margin: auto;
      }
      .navbar-links a {
        color: #fff;
        text-decoration: none;
        transition: background 0.2s;
        padding: 1em;
      }
      .navbar-links a:hover {
        background: #06913e;
      }
      @media (max-width: 600px) {
        .navbar-links {
          flex-direction: column;
          width: 100%;
          display: none;
          gap: 0;
        }
        .navbar-links a {
          padding: 0.5em 1em;
        }
        .navbar-links.active {
          display: flex;
        }
        .navbar-toggle {
          display: block;
        }
      }
      .device-info-wrapper {
        max-width: 700px;
        margin: 2em auto;
        padding: 2.5em 2em;
        background: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(47, 181, 107, 0.1);
        border: 1px solid #e3e3e3;
      }
      .info-group {
        margin-bottom: 1.5em;
        color: #181819;
      }
      .info-group h3 {
        color: #06913e;
      }
      ul {
        padding: 0;
      }
      ul li {
        list-style-type: none;
        padding: 0.2em 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-brand">
        <img src="sensors_logo.png" alt="sensors-logo" />
        <span id="device-id"></span>
      </span>
      <button class="navbar-toggle" onclick="toggleNavbar()">&#9776;</button>
      <div class="navbar-links" id="navbarLinks">
        <a href="/">Home</a>
        <a href="device-details.html">Device Details</a>
        <a href="file-system.html">File Viewer</a>
        <a href="ota.html">OTA</a>
        <!-- <a href="advanced-settings.html">Advanced Settings</a> -->
      </div>
    </nav>
    <main>
      <section class="device-info-wrapper">
        <h2 style="text-align: center; color: #2fb56b">Device Details</h2>
        <section class="info-group" id="device_details"></section>
      </section>
    </main>
    <script>
      function toggleNavbar() {
        var links = document.getElementById("navbarLinks");
        links.classList.toggle("active");
      }

      function renderSection(header, data) {
        let html = `<h2>${header}</h2><ul>`;
        for (const [k, v] of Object.entries(data)) {
          html += `<li><strong>${k}:</strong> ${v}</li>`;
        }
        html += "</ul>";
        return html;
      }

      fetch("/device-details")
        .then((r) => r.json())
        .then((data) => {
          let html = "";
          for (const [section, sectionData] of Object.entries(data)) {
            if (
              sectionData &&
              Object.keys(sectionData).length === 0 &&
              sectionData.constructor === Object
            ) {
              continue; // Skip if object is empty
            }
            const header = section.toUpperCase();
            html += renderSection(header, sectionData);
          }
          document.getElementById("device_details").innerHTML = html;
        })
        .catch((e) => {
          document.getElementById("device_details").textContent =
            "Failed to load device details";
          console.error(e);
        });
    </script>
    <script>
      fetch("/device-id")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response not ok " + response.status);
          }
          return response.text();
        })
        .then(
          (deviceId) =>
            (document.getElementById("device-id").innerText = deviceId),
        )
        .catch((error) => {
          console.error("Error fetching device id:", error);
        });
    </script>
  </body>
</html>

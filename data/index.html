<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        background: #2fb56b;
        color: #fff;
        align-items: center;
        flex-wrap: wrap;
        font-size: 20px;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.2em;
        padding: 0.5em 1em;
      }
      .navbar-toggle {
        display: none;
        font-size: 1.5em;
        background: none;
        border: none;
        color: #fff;
        margin-left: auto;
        cursor: pointer;
      }
      .navbar-links {
        display: flex;
        flex-direction: row;
        gap: 1em;
        margin: auto;
      }
      .navbar-links a {
        color: #fff;
        text-decoration: none;
        transition: background 0.2s;
        padding: 1em;
      }
      .navbar-links a:hover {
        background: #06913e;
      }
      @media (max-width: 600px) {
        .navbar-links {
          flex-direction: column;
          width: 100%;
          display: none;
          gap: 0;
        }
        .navbar-links a {
          padding: 0.5em 1em;
        }
        .navbar-links.active {
          display: flex;
        }
        .navbar-toggle {
          display: block;
        }
      }

      .sensordata-overview {
        max-width: 600px;
        height: 100%;
        margin: 0.2em auto 1em;
        padding: 1em;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }

      .sensor-group h3 {
        color: #06913e;
        margin-bottom: 0.5em;
      }
      .data-populate {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1em;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-brand">Sensors Logo</span>
      <button class="navbar-toggle" onclick="toggleNavbar()">&#9776;</button>
      <div class="navbar-links" id="navbarLinks">
        <a href="index.html">Home</a>
        <a href="device-details.html">Device Details</a>
        <a href="ota.html">OTA</a>
        <a href="advanced-settings.html">Advanced Settings</a>
      </div>
    </nav>
    <main>
      <section class="sensordata-overview">
        <h2 style="text-align: center; color: #2fb56b">Sensor Data Overview</h2>
        <div style="display: flex; flex-direction: column; gap: 1em">
          <!-- Air Quality Group -->
          <div class="sensor-group">
            <h3>Air Quality</h3>
            <div class="data-populate">
              <div><strong>PM 1:</strong> <span id="pm1">12 µg/m³</span></div>
              <div>
                <strong>PM 2.5:</strong> <span id="pm25">25 µg/m³</span>
              </div>
              <div><strong>PM 10:</strong> <span id="pm10">40 µg/m³</span></div>
              <div><strong>VOC:</strong> <span id="voc">0.45 ppm</span></div>
              <div><strong>SOx:</strong> <span id="sox">0.02 ppm</span></div>
            </div>
          </div>
          <!-- Environment Group -->
          <div class="sensor-group">
            <h3>Environment</h3>
            <div class="data-populate">
              <div>
                <strong>Temperature:</strong>
                <span
                  id="temperature"
                  style="display: inline-block; vertical-align: middle"
                >
                  <span
                    style="
                      display: inline-block;
                      width: 56px;
                      height: 56px;
                      padding: 2px;
                      background: linear-gradient(
                        135deg,
                        #ff9800 60%,
                        #fff3e0 100%
                      );
                      border-radius: 50%;
                      text-align: center;
                      line-height: 48px;
                      font-size: 1.3em;
                      font-weight: bold;
                      color: #fff;
                      margin-right: 0.5em;
                      box-shadow: 0 2px 6px rgba(255, 152, 0, 0.15);
                      border: 2px solid #ff9800;
                      box-sizing: border-box;
                    "
                    >22°C</span
                  >
                </span>
              </div>
              <div>
                <strong>Humidity:</strong>
                <span id="humidity">55%</span>
              </div>
            </div>
          </div>
          <!-- Location Group -->
          <div class="sensor-group">
            <h3>Location</h3>
            <div>
              <strong>GPS Coordinates: </strong>
              <span id="gps"> -1.2921, 36.8219</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      function toggleNavbar() {
        var links = document.getElementById("navbarLinks");
        links.classList.toggle("active");
      }
    </script>
  </body>
</html>
